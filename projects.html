<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Your Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <nav class="bg-blue-900 text-white p-4">
    <ul class="flex gap-6 justify-center">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="about.html" class="hover:underline">About Me</a></li>
      <li><a href="education.html" class="hover:underline">Education & Experience</a></li>
      <li><a href="projects.html" class="hover:underline">Projects</a></li>
    </ul>
  </nav>
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-blue-700 mb-6">Projects</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Project Card Example -->
      <div class="bg-gray-100 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300">
        <img src="https://via.placeholder.com/400x200" alt="Project 1" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Project 1</h2>
          <p class="text-sm text-gray-600">Short description of project 1.</p>
          <button onclick="toggleModal('modal1')" class="mt-2 text-blue-600 hover:underline">Learn more</button>
        </div>
      </div>
      
      <!-- Add more projects in the same format -->
    </div>

    <!-- Modal -->
    <div id="modal1" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg max-w-lg p-6 relative">
        <button onclick="toggleModal('modal1')" class="absolute top-2 right-2 text-gray-600 hover:text-black">&times;</button>
        <h3 class="text-2xl font-bold mb-2">Project 1</h3>
        <p class="text-gray-700 mb-4">Detailed explanation of Project 1 with technologies used, goals, outcomes, and optionally a link to the GitHub repo.</p>
        <a href="#" class="text-blue-600 hover:underline">View on GitHub</a>
      </div>
    </div>
  </main>

  <script>
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.classList.toggle('hidden');
      modal.classList.toggle('flex');
    }
  </script>
</body>
</html>
